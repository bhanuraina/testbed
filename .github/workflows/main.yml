# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "bhanuraina-patch-2" ]
  pull_request:
    branches: [ "bhanuraina-patch-2" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  TEST1:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Container image
        run: docker build . --file Dockerfile --tag localbuild/testimage:latest
      - uses: aquasecurity/trivy-action@0.9.0
        id: scan
        with:
          scan-type: fs
          format: 'table'
          ignore-unfixed: false
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Setup trivy executable
        shell: bash
        run: |      
         echo "::group::Installing applications"
         sudo apt-get install wget apt-transport-https gnupg lsb-release -y
         wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
         echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
         #Workaround for unrelated expired cert, check https://github.com/cli/cli/issues/6175#issuecomment-1235984381
         sudo apt-key del C99B11DEB97541F0 && sudo rm -f /etc/apt/sources.list.d/github-cli.list
         sudo apt-get update 
         sudo apt-get install trivy -y 
         echo "::endgroup::"
      - name: Scan the filesystem using trivy command
        shell: bash
        run: | 
          trivy  fs . --format table --vuln-type  os,library --severity  UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL 
          ls -l
     
