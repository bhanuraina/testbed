# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "bhanuraina-patch-1" ]
  pull_request:
    branches: [ "bhanuraina-patch-1" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  TEST1:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Container image
        run: docker build . --file Dockerfile --tag localbuild/testimage:latest
      - uses: aquasecurity/trivy-action@master
        id: scan
        with:
          image-ref: 'localbuild/testimage:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: upload Trivy scan SARIF report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
          
    # Steps represent a sequence of tasks that will be executed as part of the job
  TEST2:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
      - name: Install dependencies
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
          sudo apt-get install apt-rdepends
          sudo gem install bundler-audit
          sudo bundle-audit update
          touch ${{ github.workspace }}/Gemfile.lock
      - name: Install ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      # Runs a set of commands using the runners shell
      - name: Run a Audit for Ruby advisory
        run: |
          echo check ruby version
          ruby -v
          bundle-audit
     
